<!--html格式的注释-->
<!-- DOCTYPE (document type) 声明-->
<!DOCTYPE html>
<!--html标签  是开始的编码的标志-->
<html>
html标签
	<head>
		<meta charset="utf-8" />
		<!--title 设置当前网页的标题-->
		<title>前端第一课</title>
	</head>
	<!--注意，关键的编码区域；网页中显示的内容-->
	<body>
		<h1>这是标题1</h1>
		<h2>少年啊</h2>
		<h3>哈哈</h3>
		<h4>什么</h4>
		<h5>那你</h5>
		<h6>嘿嘿</h6>
		<!--段落标签-->
		<p>
			这是段落标签
		</p>
		<strong>全场半价</strong>
		<em>一折起</em>   斜体
		<!--文本的默认字号是16px-->
		<!--4.超链接标签a
			属性herf,用来存储要跳转的网址链接
		-->
		<a href="http://www.baidu.com">百度一下</a>
		<!--5.重点 标签的分类
			从特征来分：
			块元素：独占一行，可以设置宽高，默认宽度是父级宽度，默认高度是文本高度。
			行元素：多个行元素相邻，共占一行，宽高由内容撑起，手动设置无效！
			从外观上分类：
			从标签; <h1></h1>,<p></p>
			单标签：<meta />, <br />
		-->
		<!--6.图片标签
			属性src：用来存储要展示的图片的路径
			img比较特殊，属于行级块元素，就是既符合行元素共行特性，又符合块元素手动设置宽高的特性。
			注意：一般img标签只设置宽或高，因为宽高会自适应。
		-->
		<img src="img/timg.jpg"/>
		<img src=""/>
		<!--7.两个特殊的无意义标签
			span 行元素
		 div 块元素，重点，用来划分网页布局模块
		-->

		 <span>
		 	无意义的行元素
		 </span>
		 <div>
		 	无意义div块元素
		 </div>
		<!--8.列表标签是块元素
			三种;有序ol  无序ul  自定义dl
		-->
		<ol>
			<li>苹果</li>
			<li>橘子</li>
			<li>香蕉</li>
		</ol>
		
		<ul>
			<li>托儿索</li>
			<li>儿童劫</li>
			<li>娃娃鱼</li>
		</ul>
		
		<dl>
			<dt>家电</dt>
			<dd>电视</dd>
			<dd>冰箱</dd>
			<dd>空调</dd>
			
			<dt>生鲜</dt>
			<dd>肥牛</dd>
			<dd>生蚝</dd>
			
			<dt>衣服</dt>
			<dd>上衣</dd>
			<dd>下衣</dd>
		</dl>
		<!--9.标签语法
			n*3   3个n标签
			m>n   m是父标签     n是子标签
			m+n   m和n是相邻关系（没有嵌套）
			$     从1开始自增
			n{文本}   n标签中想展示的文本写在{}中
			（）        优先级的问题，优先执行（）
			注意：写完之后，把鼠标放在末尾 点击Tab键
		-->
		<!--p*3-->
		<p></p>
		<p></p>
		<p></p>
		<!--p{段落$}*6-->
		<p>段落1</p>
		<p>段落2</p>
		<p>段落3</p>
		<p>段落4</p>
		<p>段落5</p>
		<p>段落6</p>
		<!--(div>p)*2-->
		<div>
			<p></p>
		</div>
		<div>
			<p></p>
		</div>		
		<!--(div{div$}+p{段落$})*2-->
		<div>div1</div>
		<p>段落1</p>
		<div>div2</div>
		<p>段落2</p>
		
	</body>
</html>
